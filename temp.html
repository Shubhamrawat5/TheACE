<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .inner-right {
        width: 100%;
        height: 20rem;
      }
      .img-responsive {
        transform: unset;
        bottom: 0;
        width: 165px;
        height: 250px;
      }
      .p1 {
        left: -5px;
      }
      .p2 {
        left: 25%;
        transform: translateX(-30px);
      }
      .p3 {
        left: 25%;
        transform: translateX(30px);
      }
      .p4 {
        left: 70%;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <section class="inner-right">
      <img
        class="img-responsive p1"
        data-member="echo"
        src="https://img-cdn.hltv.org/playerbodyshot/YN5S1tniupNlFh3262Qu3_.png?ixlib=java-2.1.0&w=400&s=c98328e6cf6d754217db57e98b4ddd20"
        alt=""
      />
      <img
        class="img-responsive p2"
        data-member="shield"
        src="https://img-cdn.hltv.org/playerbodyshot/YN5S1tniupNlFh3262Qu3_.png?ixlib=java-2.1.0&w=400&s=c98328e6cf6d754217db57e98b4ddd20"
        alt=""
      />
      <img
        class="img-responsive p3"
        data-member="shadow"
        src="https://img-cdn.hltv.org/playerbodyshot/YN5S1tniupNlFh3262Qu3_.png?ixlib=java-2.1.0&w=400&s=c98328e6cf6d754217db57e98b4ddd20"
        alt=""
      />
      <img
        class="img-responsive p4"
        data-member="karma"
        src="https://img-cdn.hltv.org/playerbodyshot/YN5S1tniupNlFh3262Qu3_.png?ixlib=java-2.1.0&w=400&s=c98328e6cf6d754217db57e98b4ddd20"
        alt=""
      />
    </section>
  </body>
</html>
